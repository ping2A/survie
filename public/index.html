<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Survie + Web</title>
  <style type="text/css">
    html {
      height: 100%;
    }

    body {
      background-color: black;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

  </style>
</head>

<body>
  <script type="module">
    import './wasm/restart-audio-context.js'
    import init from "./wasm/survie.js";
    init().catch((error) => {
      if (!error.message.startsWith("Using exceptions for control flow, don't mind me. This isn't actually an error!")) {
        throw error;
      }
    });
  </script>

</html>
